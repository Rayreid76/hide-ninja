<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.a1').click(function(){
                $('.a1').hide(1000);
            });
            $('.b2').click(function(){
                $('.b2').hide(1000);
            });
            $('.c3').click(function(){
                $('.c3').hide(1000);
            });
            $('.d4').click(function(){
                $('.d4').hide(1000);
            });
            $('.e5').click(function(){
                $('.e5').hide(1000);
            });
            $('.f6').click(function(){
                $('.f6').hide(1000);
            });
            $('.g7').click(function(){
                $('.g7').hide(1000);
            });
            $('.h8').click(function(){
                $('.h8').hide(1000);
            });
            $('button').click(function(){
                $('img').show(1000);
            });

        });
    </script>
    <title>Monkey</title>
</head>
<body>
    <div class="wrapper">
        <div><img class="a1" src="images/IMG_2450.png" alt="Monkey"></div>
        <div><img class="b2" src="images/IMG_2450.png" alt="Monkey"></div>
        <div><img class="c3" src="images/IMG_2450.png" alt="Monkey"></div>
        <div><img class="d4" src="images/IMG_2450.png" alt="Monkey"></div>
        <div><img class="e5" src="images/IMG_2450.png" alt="Monkey"></div>
        <div><img class="f6" src="images/IMG_2450.png" alt="Monkey"></div>
        <div><img class="g7" src="images/IMG_2450.png" alt="Monkey"></div>
        <div><img class="h8" src="images/IMG_2450.png" alt="Monkey"></div>
        <button>Restore</button>
    </div>
</body>
</html>
